<html>
<head>
<title>Javascript Temperatures</title>
<script language="Javascript" type="text/Javascript">

function cToF(fahrenheit){
        C = ((9/5) * fahrenheit) + 32;
        return C;
}

function fToC(celsius){
        F = (5/9) * (celsius - 32);
        return F;
}

</script>
</head>
<body>

<input type="button" value="Convert to Fahrenheit"; 
        onclick="f=prompt('Enter Celsius value','0');alert(cToF(f))">
<input type="button" value="Convert to Celcius"; 
        onclick="c=prompt('Enter Fahrenheit value','32');alert(fToC(c))">
</body>
</html>
